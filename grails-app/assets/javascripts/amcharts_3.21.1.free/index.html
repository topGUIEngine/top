<!DOCTYPE html>
<html>
	<head>
		<title>bar and line | amCharts</title>
		<meta name="description" content="chart created using amCharts live editor" />
		
		<!-- amCharts javascript sources -->
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/amcharts.js"></script>
		<script type="text/javascript" src="https:http://cdn.amcharts.com/lib/3/serial.js"></script>
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/themes/black.js"></script>
		

		<!-- amCharts javascript code -->
		<script type="text/javascript">
			AmCharts.makeChart("chartdiv",
				{
					"type": "serial",
					"categoryField": "category",
					"columnSpacing3D": 9,
					"columnWidth": 0.34,
					"autoMarginOffset": 40,
					"marginRight": 60,
					"marginTop": 60,
					"plotAreaFillColors": "#000000",
					"startDuration": 1,
					"startEffect": "easeOutSine",
					"backgroundColor": "#D4D4D4",
					"borderColor": "#D4D4D4",
					"color": "#FFFFFF",
					"creditsPosition": "bottom-right",
					"fontSize": 13,
					"theme": "black",
					"categoryAxis": {
						"gridPosition": "start",
						"axisColor": "#FF0000",
						"boldLabels": true,
						"color": "#FFFFFF",
						"fontSize": 70,
						"inside": true,
						"labelOffset": 4,
						"minHorizontalGap": 50,
						"minorGridAlpha": 0,
						"title": "",
						"titleColor": "#008000",
						"titleFontSize": 36,
						"titleRotation": 0
					},
					"trendLines": [],
					"graphs": [
						{
							"balloonText": "[[title]] of [[category]]:[[value]]",
							"fillAlphas": 1,
							"gapPeriod": 0,
							"id": "AmGraph-1",
							"labelText": "",
							"title": "graph 1",
							"type": "column",
							"valueField": "column-1"
						}
					],
					"guides": [],
					"valueAxes": [
						{
							"id": "ValueAxis-1",
							"title": "Number Of Students",
							"titleFontSize": 21
						}
					],
					"allLabels": [],
					"balloon": {},
					"titles": [
						{
							"color": "#008000",
							"id": "Title-1",
							"size": 30,
							"text": "RESULTS"
						}
					],
					"dataProvider": [
						{
							"category": "A",
							"column-1": 8
						},
						{
							"category": "B",
							"column-1": 6
						},
						{
							"category": "C",
							"column-1": 2
						},
						{
							"category": "D",
							"column-1": "3"
						},
						{
							"category": "E",
							"column-1": "4"
						}
					]
				}
			);
		</script>
	</head>
	<body>
		<div id="chartdiv" style="width: 100%; height: 400px; background-color: #D4D4D4;" ></div>
	</body>
</html>
